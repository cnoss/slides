<!doctype html>
  <html lang="de">
    <head>
      <title>Screendesign // Wahrnehmungsarbeit</title>
      <meta name="robots" content="noindex">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

      <link rel="stylesheet" href="/reveal/dist/reset.css">
      <link rel="stylesheet" href="/reveal/dist/reveal.css">
      <link rel="stylesheet" href="/assets/main.css">
     
      <link rel="icon" type="image/svg" href="/assets/images/preview_black_24dp.svg">
  
      <!-- Theme used for syntax highlighted code -->
      <link rel="stylesheet" href="/reveal/plugin/highlight/monokai.css">

    <body>
      <div class="reveal">
        <div class="slides">

<div class="outro">

<img src="/assets/images/cnoss.jpeg">

</figcaption>
</figure>
</div>
</div>
      
      </section>
    

      <section class="mi-slide outro " data-background-color="#231f20"  data-transition="convex">
      <div class="is-fullscreen is-centered"><p></p>
<div class="outro">
<figure class="outro-avatar">
<img src="/assets/images/cnoss.jpeg">
<figcaption>
<p>Danke für's Mitmachen</p>

</figcaption>

</div>
</div>
      
      </section>
      
        </div>
      </div>
      
      <script src="/reveal/dist/reveal.js"></script>
      <script src="/assets/scripts/libs/fittext.js"></script>
      <script src="/assets/scripts/main.js"></script>
      <script src="/reveal/plugin/notes/notes.js"></script>
      <script src="/reveal/plugin/markdown/markdown.js"></script>
      <script src="/reveal/plugin/highlight/highlight.js"></script>
      <script src="/reveal/plugin/zoom/zoom.js"></script>
      <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
          hash: true, 
          center: false,
          disableLayout: true,
          progress: true,
          backgroundTransition: 'zoom',
          // Learn about plugins: https://revealjs.com/plugins/
          plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom]
        });
      </script>
    </body>
  </html>
