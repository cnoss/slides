<cite>Kerstin Alexander, Designerin & Künstlerin</cite><div class="src">Alexander, K. (2013): Kompendium der visuellen Information und Kommunikation. Springer, Berlin Heidelberg New York, 2007, 2. Auflage 2013</div></blockquote>

        </div>
