<!doctype html><html lang="de"><head><title>Das Gesetz der guten Fortsetzung // Christian Noss</title><meta name="robots" content="noindex"><meta name="googlebot" content="noindex"><meta name="googlebot-news" content="noindex"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><link rel="stylesheet" href="/slides/reveal/dist/reset.css"><link rel="stylesheet" href="/slides/reveal/dist/reveal.css"><link rel="stylesheet" href="/slides/assets/main.css"><link rel="icon" type="image/svg" href="/slides/assets/images/preview_black_24dp.svg"><link rel="stylesheet" href="/slides/reveal/plugin/highlight/monokai.css"></head><body><div class="reveal"><div class="slides"><section data-slide-class="images" class="images mi-slide" data-transition="convex"><section class="simple"><div><h1>Zentrales Gestaltgesetz</h1><figure><div data-slide-shortcode-class="fragment" class="fragment"><p class="list"><strong>Gesetz der Nähe</strong> Elemente, die nahe beieinander liegen, werden als zusammengehörig aufgefasst.</p></div><div data-slide-shortcode-class="fragment" class="fragment"><p class="list"><strong>Gesetz der Ähnlichkeit</strong> Elemente, die sich ähnlich sind, werden als zusammengehörig aufgefasst.</p></div><div data-slide-shortcode-class="fragment" class="fragment"><p class="list"><strong>Gesetz der guten Gestalt</strong> Mehrere Elemente versucht das Gehirn, zu Gestalten zu verbinden. Es bevorzugt dabei im Ergebnis eine möglichst einfache und einprägsame Gestalt.</p></div><div data-slide-shortcode-class="fragment" class="fragment"><p class="list"><strong>Gesetz der guten Fortsetzung</strong> Elemente, die auf einer durchgehenden Linie oder Kurve angeordnet sind, werden als zusammengehörig aufgefasst.</p></div><div data-slide-shortcode-class="fragment" class="fragment"><p class="list"><strong>Gesetz der Geschlossenheit</strong> Elemente, die geschlossen oder von einer Linie umrahmt sind, werden als zusammengehörig aufgefasst.</p></div><div data-slide-shortcode-class="fragment" class="fragment"><p class="list"><strong>Gesetz der Erfahrung</strong> Elemente, die sich zu bekannten Gestalten zusammenfügen lassen, werden als solche erkannt, selbst wenn sie unvollständig sind.</p></div><div data-slide-shortcode-class="fragment" class="fragment"><p class="list"><strong>Gesetz des gemeinsamen Schicksals</strong> Mehrere, sich gleichzeitig und gleichförmig bewegende Elemente, werden als Einheit aufgefasst.</p></div></figure></div></section><section class="simple"><div><h1>Zentrales Gestaltgesetz</h1><figure><div data-slide-shortcode-class="fragment" class="fragment"><p class="list">Jedes Reizmuster wird so gesehen, dass die resultierende Struktur so einfach wie möglich ist.</p></div><div data-slide-shortcode-class="fragment" class="fragment"><p class="list">Die Prägnanz bestimmt nicht nur die Wahrnehmung selbst, sondern auch die Erinnerung und den Verlauf gedanklicher Prozesse. So können wir uns beispielsweise an prägnante Gestalten besser erinnern, als an weniger prägnante.</p></div><div data-slide-shortcode-class="fragment" class="fragment"><p class="list">Unter dem Begriff Prägnanz versteht man Regelhaftigkeit, Einfachheit, Geschlossenheit und Symmetrie - die gute Gestalt.</p></div></figure></div></section><section data-slide-shortcode-class="screenshot" class="image screenshot shadow" data-transition="none"><figure><img src="./images/sumup-01.png" alt="./images/sumup-01.png" width="auto"></figure></section><section data-slide-shortcode-class="screenshot" class="image screenshot shadow" data-transition="none"><figure><img src="./images/sumup-02.png" alt="./images/sumup-02.png" width="auto"></figure></section><section data-slide-shortcode-class="screenshot" class="image screenshot shadow" data-transition="none"><figure><img src="./images/sumup-03.png" alt="./images/sumup-03.png" width="auto"></figure></section><section data-slide-shortcode-class="screenshot" class="image screen
